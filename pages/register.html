<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/Logo/favicon.png" type="image/png" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.2/css/bulma.min.css"
    />
    <link rel="stylesheet" href="../css/styles.css" />
    <title>Regístrate</title>
  </head>
  <body>
    <div class="register-container">
      <img src="../assets/Logo/LOGO-AZUL.png" alt="" />
      <section class="login-form">
        <h2 class="title is-4">Regístrate</h2>

        <form>
            <fieldset>
                <legend>Credenciales de acceso</legend>
                <div class="field">
                    <label class="label" for="username">Usuario</label>
                    <div class="control">
                      <input
                        class="input"
                        type="text"
                        name="username"
                        placeholder="Ingresa tu usuario"
                      />
                    </div>
                  </div>
        
                  <div class="field">
                    <label class="label" for="password">Contraseña</label>
                    <div class="control">
                      <input
                        class="input"
                        type="password"
                        name="password"
                        placeholder="Ingresa tu contraseña"
                      />
                    </div>
                  </div>

                  <div class="field">
                    <label class="label" for="password">Repetir Contraseña</label>
                    <div class="control">
                      <input
                        class="input"
                        type="password"
                        name="password"
                        placeholder="Ingresa tu contraseña"
                      />
                    </div>
                  </div>
            </fieldset>
            
            <fieldset>
                <legend>Datos Personal</legend>
                <div class="field">
                    <label class="label" for="name">Nombre</label>
                    <div class="control">
                      <input
                        class="input"
                        type="text"
                        name="name"
                        placeholder="Ingresa tu nombre"
                      />
                    </div>
                  </div>
                  <div class="field">
                    <label class="label" for="lastname">Apellido</label>
                    <div class="control">
                      <input
                        class="input"
                        type="text"
                        name="lastname"
                        placeholder="Ingresa tu apellido"
                      />
                    </div>
                  </div>
                  <div class="field">
                    <label class="label" for="email">Correo</label>
                    <div class="control">
                      <input
                        class="input"
                        type="email"
                        name="email"
                        placeholder="Ingresa tu correo"
                      />
                    </div>
                  </div>
                  <div class="field">
                    <label class="label" for="city">Ciudad Residencia</label>
                    <div class="control">
                      <input
                        class="input"
                        type="email"
                        name="city"
                        placeholder="Ingresa tu ciudad"
                      />
                    </div>
                  </div>
                  <div class="field">
                    <label class="label" for="cel">Teléfono</label>
                    <div class="control">
                      <input
                        class="input"
                        type="email"
                        name="cel"
                        placeholder="Ingresa tu ciudad"
                      />
                    </div>
                  </div>
            </fieldset>

            <fieldset>
              <legend>Datos Profesional</legend>
              <div class="field">
                <label class="label">Profesión</label>
                <div class="control is-expanded">
                  <div class="select is-fullwidth">
                    <select>
                      <option>Selecciona</option>
                      <option>With options</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="label">Año Graduación</label>
                <div class="control is-expanded">
                  <div class="select is-fullwidth">
                    <select>
                      <option>Selecciona</option>
                      <option>With options</option>
                    </select>
                  </div>
                </div>
              </div>

              <div class="field">
                <label class="label" for="university">Universidad</label>
                <div class="control">
                  <input
                    class="input"
                    type="email"
                    name="university"
                    placeholder="Ingresa tu Universidad"
                  />
                </div>
              </div>
               
          </fieldset>

          <button class="button is-primary is-fullwidth" type="submit">
            Iniciar Sesión
          </button>
        </form>
      </section>
      <p class="link-to">¿Ya te registraste? <a href="../pages/login.html"> Inicia Sesión Aquí</a></p>

    </div>
  </body>
</html>
